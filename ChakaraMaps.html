<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ChakaraMaps</title>

<style>
body
	{
	color: OldLace;
	font-size: 150%;
	font-family: Comic Sans MS;
	text-indent: 50px;
	background-color: DarkMagenta;
	}
</style>
<script>	

CMapz = new Array (3);
CMapz[0] = new Image;
CMapz[0].src = "CMap.jpg"
CMapz[1] = new Image;
CMapz[1].src = "BWMap.jpg"
CMapz[2] = new Image;
CMapz[2].src = "CMapz.jpg"
index = 0;

function switchUpp()
{
	document.rotate.src=CMapz[index].src;
	index = index + 1;
	if (index==3)
	{
	index = 0;
	}
	
}
</script>
</head>
<body>
<p>

<img src="BWMap.jpg" alt="BWMap" style="transform:rotate(270deg)" height = 80% width = 80%></p>
<img src="CMap.jpg" alt="Map" style="transform:rotate(270deg)" height = 80% width = 80%>

<input type="button" value="Change Map" onclick="switchUpp();">

</p>
</body>
</html>
